name: audible_mode
description: This plugin lets you know when the Android or iOS device changes its audio profile and lets you know some more information about it.
version: 2.0.0
homepage: https://github.com/andreamainella98/audible_mode

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

  enum_to_string: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  plugin:
    platforms:
      android:
        package: it.mainella.audible_mode
        pluginClass: AudibleModePlugin
      ios:
        pluginClass: AudibleModePlugin